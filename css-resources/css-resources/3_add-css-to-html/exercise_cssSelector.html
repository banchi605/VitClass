<!-- Your task is to create a styles.css file and apply the following styles using different CSS selectors:

Select the h1 element and change its text color to red.
Select all paragraphs with the class important and make the text bold and change the text color to blue.
Select the h2 element within the #container and set its font size to 20px.
Select the li elements within the ul and add a border-bottom of 1px solid #ccc.
Select the a element and make the text color green and remove the underline on hover.
Create a styles.css file to apply these styles to the HTML structure. You can customize the styles as needed, and this exercise will help you practice working with different CSS selectors to target specific elements in your HTML document. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Exercise</title>
    <link rel="stylesheet" type="text/css" href="Exercise_YG.CSS">
</head>
<body>
    <h1>Main Title</h1>
    <p class="important">This is an important paragraph.</p>
    <p class="important">Another important paragraph.</p>
    <div id="container">
        <h2>Subheading</h2>
        <p>Regular paragraph in the container.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <a href="https://www.example.com">Visit Example</a>
</body>
</html>
