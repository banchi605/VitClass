<!-- Exercise: Adding Colors to HTML Elements with CSS -->
<!-- Your task is to create a styles.css file and apply colors to different elements using CSS. Here are the specific tasks:

Select the h1 element and change its text color to red.
Select the paragraphs and set the text color to blue.
Select the paragraph with the class important and change its background color to yellow.
Select the li elements within the ul and set their text color to green.
Select the link (a) and change its text color to purple.
Create a styles.css file to apply these color styles to the HTML elements. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Color Exercise</title>
    <link rel="stylesheet" type="text/css" href="colors_YG.css">
</head>
<body>
    <h1>Main Title</h1>
    <p>This is a regular paragraph.</p>
    <p class="important">This is an important paragraph.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <a href="https://www.example.com">Visit Example</a>
</body>
</html>
