<!-- Objective:
Practice styling text and links using various CSS properties to control their appearance, including color, size, font, and interactive states like hover and visited. -->
<!-- Tasks: -->
<!-- Use an external style page -->
    <!-- Text Styling:
        Apply different text properties to paragraphs in the text-styling section. Experiment with color, font-size, font-style, text-decoration, text-transform, line-height, and letter-spacing. -->

    <!-- Link Styling:
        Style links in the link-styling section. Use color, text-decoration, and text-transform for normal state.
        Apply hover effects using the :hover pseudo-class.
        Style visited links using the :visited pseudo-class. Note: Modern browsers may limit styling for :visited due to privacy concerns. -->
        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text and Link Styling Exercise</title>
    <link rel="stylesheet" type="text/css" href="links_yg.css">
</head>
<body>
    <header>
        <h1>Styling Text and Links in CSS</h1>
    </header>
    <main>
        <section class="text-styling">
            <p class="normal-text">This is normal text.</p>
            <p class="spaced-text">This text has increased letter spacing.</p>
            <p class="uppercase-text">This text is uppercase.</p>
        </section>
        
        <section class="link-styling">
            <a href="#" class="normal-link">Normal Link</a>
            <a href="#" class="hover-link">Hover over me</a>
            <a href="#" class="visited-link">Visited Link (after click)</a>
        </section>
    </main>
</body>
</html>
