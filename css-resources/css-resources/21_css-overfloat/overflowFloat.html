<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="overflowFloat.css">
</head>
<body>
  <h2>Overflow Example</h2>
  <div class="overflow-example">
    This is a long text that will overflow the container with a scroll bar.
  </div>

  <h2>Float Example</h2>
  <div class="float-left">
    This div is floated to the left.
  </div>
  <p>
    This is some text that flows around the floated div. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </p>

  <h2>Inline-Block Example</h2>
  <div class="button">Button 1</div>
  <div class="button">Button 2</div>
  <div class="button">Button 3</div>
</body>
</html>
