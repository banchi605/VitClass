<!-- Objective:
To understand and apply CSS properties related to element sizing, overflow handling, and element positioning. -->

<!-- Tasks: -->

    <!-- Max-Width Property:
        Apply max-width to .max-width-box. Experiment with different values and observe how the box behaves on resizing the browser window. -->

    <!-- Overflow Property:
        Set the overflow property on .overflow-box. Try different values (visible, hidden, scroll, auto, overlay) to see how content is handled. -->

    <!-- Float Property:
        Use the float property on .floated-image. Create a layout where text in a paragraph flows around the image. Adjust image size for better visibility. -->

    <!-- Inline-Block Property:
        Apply display: inline-block to .button-style. Experiment with adding width, height, and other styling to understand how inline-block elements can be sized and styled while flowing with the text. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Property Exercise</title>
    <link rel="stylesheet" type="text/css" href="overfloat_yg.css">
</head>
<body>
    <div class="max-width-box">This box demonstrates max-width property.</div>
    <div class="overflow-box">This box has overflowing content. Lorem ipsum dolor sit amet...</div>
    <img src="https://www.giantbomb.com/a/uploads/scale_medium/0/6087/2437349-pikachu.png" alt="Floated Image" class="floated-image">
    <p>Some text flowing around the image...</p>
    <button class="button-style">Button</button>
</body>
</html>
