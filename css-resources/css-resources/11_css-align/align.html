<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="align.css">
</head>
<body>
  <div class="text-center">
    <p>This is horizontally centered text.</p>
  </div>

  <div class="vertical-center">
    <p>This is vertically centered text.</p>
  </div>

  <div class="horizontal-vertical-center">
    <p>This is both horizontally and vertically centered text.</p>
  </div>

  <div class="absolute-center">
    <p>This is absolutely centered text.</p>
  </div>
</body>
</html>
