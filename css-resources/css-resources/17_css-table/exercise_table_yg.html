<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Table Styling Exercise</title>
    <link rel="stylesheet" type="text/css" href="table_yg.css">
</head>
<body>
    <main>
        <table id="info-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>First item description</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>Second item description</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Item 3</td>
                    <td>Third item description</td>
                    <td>$30</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
