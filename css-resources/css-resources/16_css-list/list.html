<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
  <h2>Unordered List</h2>
  <ul class="unordered-list">
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>

  <h2>Ordered List</h2>
  <ol class="ordered-list">
    <li>List item A</li>
    <li>List item B</li>
    <li>List item C</li>
  </ol>
</body>
</html>
