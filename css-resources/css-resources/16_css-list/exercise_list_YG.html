<!-- Objective:
Enhance your CSS skills by styling various types of lists using CSS properties like list-style-type, list-style-image, and list-style-position. -->
<!-- Tasks: -->
<!-- Use an external style page -->
    <!-- Unordered List Styling:
        Style the .list-disc ul to use disc markers.
        Style the .list-square ul to use square markers.
        Style the .list-custom ul to use a custom image as markers (you can use a placeholder image URL). -->

    <!-- Ordered List Styling:
        Style the .list-decimal ol to use decimal numbering.
        Style the .list-alpha ol to use alphabetical (lower-alpha) numbering. -->

    <!-- List Positioning:
        Experiment with the list-style-position property to adjust the marker's position (inside or outside) for each list. -->
        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS List Styling Exercise</title>
    <link rel="stylesheet" type="text/css" href="list_yg.css">
</head>
<body>
    <main>
        <section class="unordered-lists">
            <h2>Unordered Lists</h2>
            <ul class="list-disc">
                <li>Disc Item 1</li>
                <li>Disc Item 2</li>
            </ul>
            <ul class="list-square">
                <li>Square Item 1</li>
                <li>Square Item 2</li>
            </ul>
            <ul class="list-custom">
                <li>Custom Marker 1</li>
                <li>Custom Marker 2</li>
            </ul>
        </section>
        
        <section class="ordered-lists">
            <h2>Ordered Lists</h2>
            <ol class="list-decimal">
                <li>Decimal Item 1</li>
                <li>Decimal Item 2</li>
            </ol>
            <ol class="list-alpha">
                <li>Alpha Item 1</li>
                <li>Alpha Item 2</li>
            </ol>
        </section>
    </main>
</body>
</html>
