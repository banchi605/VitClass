<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Computer Product Table</title>
    </head>
    <body>
        <h1>Different Computer Components</h1>

        <table>
       <caption>Preferred Components</caption>
        <thead> 
            <tr>
            <th>Choice</th>
            <th>Processor</th>
            <th>Ram</th>
            <th>Storage</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
            <td>Intel i7</td>
            <td>16GB</td>
            <td>1TB SSD</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Intel i5</td>
            <td>8GB</td>
            <td>512GB SSD</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Intel Xeon</td>
            <td>8GB</td>
            <td>256GB SSD</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Apple M1</td>
            <td>16GB</td>
            <td>512GB SSD</td>
        </tr>
        <tr>
            <td>E</td>
            <td>Apple M2</td>
            <td>64GB</td>
            <td>4TB SSD</td>
        </tr>

        </tbody>
        </table>
        
    </body>
</html>

<!-- Exercise: Create an HTML page that features a table to display information about a list of products. -->
