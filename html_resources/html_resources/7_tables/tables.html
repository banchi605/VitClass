<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>HTML Table Example</h1>

    <table>
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Smith</td>
                <td>Web Developer</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Doe</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Robert Johnson</td>
                <td>Project Manager</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
