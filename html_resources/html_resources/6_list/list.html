<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Lists Example</title>
</head>
<body>
    <h1>HTML5 Lists</h1>

    <h2>Ordered List (ol)</h2>
    <p>An ordered list represents a list of items with a specific order or sequence:</p>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List (ul)</h2>
    <p>An unordered list represents a list of items without a specific order:</p>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
    </ul>
</body>
</html>
