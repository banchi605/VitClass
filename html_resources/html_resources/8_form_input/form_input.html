<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Fill out the form below to get in touch with us.</p>

    <form action="process_form.php" method="post">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <!-- Checkboxes -->
        <p>Select Interests:</p>
        <input type="checkbox" id="interest1" name="interests[]" value="sports">
        <label for="interest1">Sports</label>
        <input type="checkbox" id="interest2" name="interests[]" value="music">
        <label for="interest2">Music</label>
        
        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <!-- Dropdown (Select) -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
