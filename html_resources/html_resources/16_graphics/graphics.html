<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Canvas Example</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="200"></canvas>
  <script>
    // Get the canvas element
    var canvas = document.getElementById("myCanvas");

    // Check if the browser supports the canvas element
    if (canvas.getContext) {
      // Get the 2D drawing context
      var ctx = canvas.getContext("2d");

      // Draw a red rectangle
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100);

      // Draw a blue circle
      ctx.beginPath();
      ctx.arc(250, 100, 40, 0, 2 * Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();
    } else {
      // Fallback content for browsers that don't support canvas
      document.write("Your browser does not support HTML5 canvas.");
    }
  </script>
  <video src="https://www.youtube.com/embed/DmWWqogr_r8?si=CgrFtx7bKN7fF9sM">Allmylife</video>

</body>
</html>
