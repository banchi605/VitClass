<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Div and Span Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            margin: 10px;
            padding: 10px;
        }

        .text {
            font-weight: bold;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML5 Div and Span Example</h1>

    <h2>Div Element</h2>
    <div class="box">
        This is a <span class="text">div</span> element. It's a block-level container often used for layout and grouping content.
    </div>

    <h2>Span Element</h2>
    <p>This is a <span class="text">span</span> element. It's an inline element that is often used for styling or targeting specific portions of text within a block-level element.</p>
</body>
</html>
