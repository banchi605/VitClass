<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Links, Images, and Gallery</title>
</head>
<body>
    <h1>HTML Links and Images Example</h1>

    <h2>Links</h2>
    <p>Explore the following links:</p>
    <ul>
        <li><a href="https://www.example.com">Example.com</a></li>
        <li><a href="https://www.openai.com">OpenAI</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank" title="Visit Wikipedia">Wikipedia</a> (Opens in a new tab)</li>
    </ul>

    <h2>Image Gallery</h2>
    <p>Check out this image gallery:</p>
    <div class="image-gallery">
        <img src="https://www.example.com/images/image1.jpg" alt="Image 1">
        <img src="https://www.example.com/images/image2.jpg" alt="Image 2">
        <img src="https://www.example.com/images/image3.jpg" alt="Image 3">
    </div>

</body>
</html>
